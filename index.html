<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">


        <div class="start-main" id="start-main">
            <p class="primary-text">Record your screen</p>
            <button id="start" class="start-btn">Start camera</button>
        </div>

        <div id="record-main">
            <video id="recorded" playsinline loop></video>
        </div>


        <div class="hidden" class="moda-main" id="modal">
            <button id="record" class="record-btn">Record</button>
        </div>


        <div class="download-delete hidden" id="action">
            <button id="download" class="download-btn">Download</button>
            <button id="delete-btn" class="delete-btn">Delete</button>

        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
